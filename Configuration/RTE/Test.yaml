# Import basics
imports:
  # instructions for the code Processing in ckeditor
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  # basic settings for rte
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }

editor:
  config:
    # available block level elements
    format_tags: "p;h1;h2;h3;pre"
    # toolbar // use button configuration if needed
    # http://ckeditor.com/latest/samples/toolbarconfigurator/index.html#basic
    toolbarGroups:
      - { name: clipboard, groups: [clipboard, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      - { name: links }
      - { name: insert }
      - { name: tools }
      - { name: table }
      - { name: tabletools }
      - { name: document,  groups: [ mode, document, doctools ] }
      - { name: others }
      # New bar
      - "/"
      - { name: basicstyles, groups: [ basicstyles, align, cleanup ] }
      - { name: paragraph,   groups: [ list, indent, blocks, align, bidi ] }
      - { name: styles }
    # remove buttons explicitly
    # removeButtons:

editor:
  config:
    # CSS stylesheet
    contentsCss: "EXT:rte_ckeditor/Resources/Public/Css/contents.css"
    stylesSet:
      # block level styles
      - { name: "Orange title H2", element: "h2", styles: { color: "orange", background: "blue" } }
      - { name: "Orange title H3", element: "h3", attributes: { class: "my_fancy_css_class"} }
      - { name: "Quote / Citation", element: "blockquote" }
      - { name: "Code block", element: "code" }
      # Inline styles
      - { name: "Yellow marker", element: "span", styles: { background-color: "yellow" } }

# Plugin configuration
editor:
  config:
    removePlugins:
      - image
    extraPlugins:
      - justify
      - font
      - find
      - bidi
    justifyClasses:
      - align-left
      - align-center
      - align-right
      - align-justify
